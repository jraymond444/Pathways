<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 3 Exercise - Javascript Sampling</title>

    <link rel="stylesheet" href="toDoList.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="toDoList.js"></script>
</head>
<body>
    <div id="congratsMessage" class="hidden"></div>
    <h1>To Do List</h1>
    <div class="myflexboxRow">
        <div class="myflexboxColumn">
            <h2>(1) Add an entry to your "to do" list. <br /> <br /> <br /></h2>
            <form name="myForm">
                <p>I need to: <input type="text" id="toDo" name="toDo" placeholder="Enter a task"><br />
                <input id="btnAdd" type="button" value="Update" onclick="validateAndAdd()"></p>
            </form>
            <br /> <br /><br /><br />
            <div class = "center-button">
                <input id="btnClear" type="button" value="Clear everything" onclick="clearAll()">
            </div>
        </div>
        <div class="myflexboxColumn">
            <h2>To Do List</h2>
            <table id="incompleteList">
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="myflexboxColumn">
            <h2>Completed items:</h2>
            <table id="completedList">
                <tbody>
                </tbody>
            </table>
        </div>
    </div>    
    
</body>
</html>
