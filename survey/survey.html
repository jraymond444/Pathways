<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Satisfaction Survey</title>

    <link rel="stylesheet" href="survey.css">

    <script>
      function myFunction() {
          var newname = document.getElementById("name").value;
          alert ("Survey submitted successfully!  Thank you " + newname + "!");
      }
  </script>
</head>
<body>
    <div class="container">
        <header class="header">
          <h1 id="title" class="text-center">Employee Satisfaction Form</h1>
          <p id="description" class="description text-center">
            Please be honest, your responses are annonymous.
          </p>
        </header>
        <form id="survey-form" onsubmit="myFunction()">
          <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <p>Which option best describes your current role?</p>
            <select id="dropdown" name="role" class="form-control" required>
              <option disabled selected value>Select current situation</option>
              <option value="manager">Manager</option>
              <option value="fullfull">Full Time Employee</option>
              <option value="fullpart">Part Time Employee</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
      
          <div class="form-group">
            <p>Would you recommend this position to a friend?</p>
            <label>
              <input
                name="user-recommend"
                value="definitely"
                type="radio"
                class="input-radio"
                checked
              />Definitely</label
            >
            <label>
              <input
                name="user-recommend"
                value="maybe"
                type="radio"
                class="input-radio"
              />Maybe</label
            >
      
            <label
              ><input
                name="user-recommend"
                value="not-sure"
                type="radio"
                class="input-radio"
              />Not sure</label
            >
            <label
              ><input
                name="user-recommend"
                value="no-way"
                type="radio"
                class="input-radio"
              />No way</label
            >
          </div>
      
      
          <div class="form-group">
            <p>
              What would you like to see improved?
              <span class="clue">(Check all that apply)</span>
            </p>
      
            <label
              ><input
                name="prefer"
                value="pay"
                type="checkbox"
                class="input-checkbox"
              />Pay</label
            >
            <label>
              <input
                name="prefer"
                value="hours"
                type="checkbox"
                class="input-checkbox"
              />Hours</label
            >
            <label
              ><input
                name="prefer"
                value="benefits"
                type="checkbox"
                class="input-checkbox"
              />Benefits</label
            >
            <label
              ><input
                name="prefer"
                value="resources"
                type="checkbox"
                class="input-checkbox"
              />Resources</label
            >
          </div>
      
          <div class="form-group">
            <p>Any comments?</p>
            <textarea
              id="comments"
              class="input-textarea"
              name="comment"
              placeholder="..."
            ></textarea>
          </div>
      
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        </form>
      </div>
      

</body>
</html>
