<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 3 Exercise - Javascript Sampling</title>

    <link rel="stylesheet" href="calc.css">
    <script src="calc.js"></script>

<body>
    <h1>Fancy Calculator</h1>
    <div class="myflexboxRow">
        <div class="myflexboxColumn">
            <h2>(1) Enter the range of the numbers<br />(2) Enter your numbers<br /> <br /></h2>
            <form name="myForm">
                Minimum value of numbers: <input type="number" id="minValue" name="minValue" value=""><br />
                Maximum value of numbers: <input type="number" id="maxValue" name="maxValue" value=""><br />
                <p id="numberPrompt">Enter a number: <input type="number" id="newNumber" name="newNumber" value="">
                <input id="btnAdd" type="button" value="Include" onclick="validateANDadd()"></p>
            </form>
            <br /> <br /><br /><br />
            <div class = "center-button">
                <input id="btnClear" type="button" value="Clear everything" onclick="clearAll()">
            </div>
        </div>
        <div class="myflexboxColumn">
            <h2>Numbers entered so far:</h2>
            <table id="numberList">
            </table>
        </div>
        <div class="myflexboxColumn">
            <h2>Central tendencies</h2>
            <p>Mean: <label id="theMean">n/a</label></p>
            <p>Median: <label id="theMedian">n/a</label></p>
            <p>Mode(s): <label id="theMode">n/a</label></p>
        </div>
        <div class="myflexboxColumn">
            <h3>Stay in school... <br/> Particularly math</h3>
            <form name = "myForm2">
                Did you like this exercise? <input type ="string" id="survey" name="surveyInput"value=""><br />
            </form>
            
        </div>
    </div>
